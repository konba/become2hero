<!DOCTYPE html>
<html lang="en">
<head>
  <title>TRUS Consulting</title>
  <meta name="viewport" content="width=device-width,initial-scale-1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="static/styleoff.css" media="screen">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
				<a class="navbar-brand logo" href="/">Sensor</a>
	    </div>
	    <div class="collapse navbar-collapse">
				<form class="navbar-form navbar-right">
					<a href="/login" type="submit" class="btn btn-default">Sign in</a>
					<a href="/register" type="submit" class="btn btn-success">Sign up</a>
				</form>
	    </div>
	  </div>
	</nav>

	<!-- errors -->
	{% if error %}
	<div class="container">
		<div class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span></button>
			<strong>{{ error }}</strong>
		</div>
	</div>
	{% endif %}

  <!-- messages -->
  {% with messages = get_flashed_messages() %}
  	{% if messages %}
	  <div class="container">
			<div class="alert alert-success alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span></button>
				{% for message in messages %}
		      <strong>{{ message }}</strong>
		    {% endfor %}
			</div>
		</div>
  	{% endif %}
  {% endwith %}

	<div class="container">

		<!-- child template -->
		{% block content %}{% endblock %}
	
	</div>
	<footer class="footer">
    <div class="container">
    	<hr>
      <p class="text-muted">@2015 TRUS Consulting and Development Co., Ltd</p>
    </div>
  </footer>
  <!-- Jquery JavaScript -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>

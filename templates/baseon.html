<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} {% endblock %} - TRUS Consulting</title>
  <meta name="viewport" content="width=device-width,initial-scale-1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
  media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="static/styleon.css" media="screen">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- Jquery JavaScript -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- d3 JavaScript -->
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<!-- socketIO JavaScript -->
	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<header class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
	    	<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#trus-navbar" aria-expanded="false"> 
	    		<span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
	    	</button>
				<a class="navbar-brand logo" href="/index">Sensor</a>
	    </div>
	    <div class="collapse navbar-collapse" id="trus-navbar">
<!-- 	    	<form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
        </form> -->
        <ul class="nav navbar-nav navbar-right">
	    		<li><a href="/logout">Sign out</a></li>
	    	</ul>
	    </div>
	  </div>
	</header>
	
	<!-- messages -->
  {% with messages = get_flashed_messages() %}
  	{% if messages %}
	  <div class="container">
			<div class="alert alert-warning alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span></button>
		    {% for message in messages %}
		      <strong>{{ message }}</strong>
		    {% endfor %}
			</div>
		</div>
  	{% endif %}
  {% endwith %}

	<div class="container trus-docs">

		<!-- child template -->
		{% block content %}{% endblock %}

	</div>
	<footer class="footer">
    <div class="container">
    	<hr>
      <p class="text-muted">@2015 TRUS Consulting and Development Co., Ltd</p>
    </div>
  </footer>
</body>
</html>

{% extends "baseoff.html" %}
{% block title %}Register{% endblock %} 
{% block content %}
<div class="form-signin">
	<div class="panel panel-default">
		  <div class="panel-heading">
				<h3 class="panel-title">Create your account</h3>
		  </div>
		  <div class="panel-body">
				<form action="" method="post">
					<div class="form-group">
						<label for="InputUsername">Username</label>
						<input type="text" name="username" class="form-control" value="{{request.form.username }}">
					</div>
					<div class="form-group">
						<label for="InputUsername">Email address</label>
						<input type="text" name="email" class="form-control" value="{{request.form.email }}">
					</div>
					<div class="form-group">
						<label for="InputUsername">Password</label>
						<input type="password" name="password" class="form-control" value="{{request.form.password }}">
					</div>
<!-- 					<div class="form-group">
						<label for="InputUsername">Re-enter password</label>
						<input type="password" name="password" class="form-control" value="{{request.form.password }}">
					</div> -->
					<button type="submit" class="btn btn-success">Create an account</button>
				</form>
		  </div>
	</div>
</div>
{% endblock %}
